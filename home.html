<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Toelettatura Zampa Felice</title>
    <!-- Favicon removed as per instruction -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .service-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .service-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111518;
        }
        .service-card p {
            color: #374151; /* Tailwind gray-700 */
            margin-top: 0.5rem;
        }
        .service-card .price-duration {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #4B5563; /* Tailwind gray-600 */
        }
        .book-now-button {
            background-color: #0b80ee;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* full */
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .book-now-button:hover {
            background-color: #0a73d6;
        }
    </style>
</head>
<body class="bg-gray-100" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
      <div>
        <!-- Header -->
        <div class="flex items-center bg-white p-4 pb-2 justify-between shadow-sm">
          <h1 class="text-[#111518] text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
            Servizi di Toelettatura
          </h1>
          <!-- Removed search icon, can be added back if needed -->
        </div>

        <!-- Main Content Area -->
        <div class="p-4">
            <h2 class="text-[#111518] text-2xl font-bold leading-tight tracking-[-0.015em] mb-6 text-center">
                I Nostri Servizi
            </h2>
            <div id="servicesListContainer" class="space-y-4">
                <!-- Services will be dynamically inserted here by JavaScript -->
            </div>
            <p id="servicesError" class="text-center text-red-500 mt-4" style="display: none;">
                Impossibile caricare i servizi al momento. Riprova più tardi.
            </p>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="sticky bottom-0 w-full bg-white border-t border-[#f0f2f5]">
        <div class="flex justify-around items-center px-2 py-2">
          <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#111518] p-2 rounded-lg" href="home.html">
            <div class="text-[#111518]" data-icon="House" data-size="24px" data-weight="fill"> <!-- Home is active -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path></svg>
            </div>
            <p class="text-[#111518] text-xs font-medium leading-normal">Home</p>
          </a>
          <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#60768a] p-2 rounded-lg" href="profilo.html#myBookingsSection"> <!-- MODIFIED Link -->
            <div class="text-[#60768a]" data-icon="Calendar" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208V208Z"></path></svg>
            </div>
            <p class="text-[#60768a] text-xs font-medium leading-normal">Prenotazioni</p>
          </a>
          <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#60768a] p-2 rounded-lg" href="profilo.html">
            <div class="text-[#60768a]" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path></svg>
            </div>
            <p class="text-[#60768a] text-xs font-medium leading-normal">Profilo</p>
          </a>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const servicesListContainer = document.getElementById('servicesListContainer');
            const servicesError = document.getElementById('servicesError');

            async function fetchServices() {
                try {
                    const response = await fetch('/api/services');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const services = await response.json();
                    renderServices(services);
                } catch (error) {
                    console.error("Could not fetch services:", error);
                    servicesError.textContent = 'Impossibile caricare i servizi al momento. Riprova più tardi.';
                    servicesError.style.display = 'block';
                    servicesListContainer.innerHTML = ''; // Clear any partial content
                }
            }

            function renderServices(services) {
                servicesListContainer.innerHTML = ''; // Clear existing list or placeholders
                if (!services || services.length === 0) {
                    servicesError.textContent = 'Nessun servizio disponibile al momento.';
                    servicesError.style.display = 'block';
                    return;
                }

                servicesError.style.display = 'none';
                services.forEach(service => {
                    const serviceCard = document.createElement('div');
                    serviceCard.className = 'service-card';
                    
                    serviceCard.innerHTML = `
                        <h3>${service.name}</h3>
                        <p>${service.description}</p>
                        <div class="price-duration">
                            <span>Durata: ${service.duration_minutes} min</span>
                            <span>Prezzo: €${service.price.toFixed(2)}</span>
                        </div>
                        <div style="margin-top: 1rem; text-align: right;">
                            <a href="dettagli.html?service_id=${service.id}" class="book-now-button">
                                Prenota Ora
                            </a>
                        </div>
                    `;
                    servicesListContainer.appendChild(serviceCard);
                });
            }

            // Initial fetch of services
            fetchServices();
        });
    </script>
</body>
</html>
